<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container mt-5">
        <form action="">
            <div class="row">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control border-0 border-bottom border-primary" id="firstName" name="firstName">
                </div>

                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control border-0 border-bottom border-primary" id="lastName" name="lastName">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control border-0 border-bottom border-primary" id="email" name="email">
                </div>

                <div class="col-md-6">
                    <label for="phoneNumber" class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control border-0 border-bottom border-primary" id="phoneNumber" name="phoneNumber">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="postalAddress" class="form-label">Postal Address:</label>
                    <input type="text" class="form-control border-0 border-bottom border-primary" id="postalAddress" name="postalAddress">
                </div>

                <div class="col-md-6">
                    <label for="permanentAddress" class="form-label">Permanent Address:</label>
                    <input type="text" class="form-control border-0 border-bottom border-primary" id="permanentAddress" name="permanentAddress">
                </div>
            </div>

            <div class="mt-5 d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-primary btn-lg fw-bold">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
